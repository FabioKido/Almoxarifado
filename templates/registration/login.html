{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Autenticação de Usuário {% endblock %}

{% block main %}

    <h3>Login<h3>

    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}

        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

{% endblock %}

{% block footer %}

        <div class="container">
            <span class="text-muted">SGCE - Sistema de Gestão e Controle de Almoxarifados</span>
        </div>
    </footer>
{% endblock %}
