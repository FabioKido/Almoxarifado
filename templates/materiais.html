<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport">
    <title>Gerir Materias</title>
</head>
<body>
    <h1>Cadastro de Materiais</h1>

    <a href="{% url 'logout' %}">Sair</a>

    <form action="{% url 'newMateriais' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Salvar</button>
    </form>

</body>
</html>
