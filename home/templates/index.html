{% extends 'base.html' %}

{% block title %} Seja bem vindo(a) {% endblock %}

{% block main %}

<h1 class="home">SGCA - Sistema de Gestão e Controle de Almoxarifados</h1>

    {% if user.is_authenticated %}
        <p>Olá {{ user.username }}</p>
        <a href="{% url 'logout' %}">Sair</a>
    {% else %}
        <a href="{% url 'login' %}">Entrar</a>
    {% endif %}

    <a href="{% url 'newMateriais' %}">Novo Material</a>
    <form action="{% url 'newMateriais' %}">
        <button type="submit" class="btn btn-primary">Novo Material</button>
    </form><br>

    {% load static %}
    <img src="{% static 'imagens/almoxarifado.png' %}" alt="almoxarifado logo">

{% endblock %}
